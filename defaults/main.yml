---
# defaults file for openldap-auth-client
openldap:
  pkgs: 
    - libpam-ldap
    - nscd
    - sysv-rc-conf
    - ldap-auth-client
  service:
    name: nscd
  config:
    base: dc=local,dc=com
    uri: ldap://ldap.local.com
    rootbinddn: cn=admin,dc=local,dc=com
    port: 389
    secret: secret